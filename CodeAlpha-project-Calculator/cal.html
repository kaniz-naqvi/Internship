<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="calculator">
            <header>
                <div class="change-theme" aria-label="Toggle dark mode">
                    <i class="ri-toggle-line theme"></i>
                </div>
                <div class="heading"><h3>Calculator</h3></div>
            </header>
            <div class="input">
                <input type="text" placeholder="0" id="input-value" aria-label="Calculator input">
                <p class="result" aria-live="polite"></p>
            </div>
            <div class="operator">
                <div class="btns">
                    <button class="blue" id="C" aria-label="Clear">C</button>
                    <button class="blue operators" id="*100/" aria-label="Percentage">%</button>
                    <button class="blue" id="del" aria-label="Delete last character"><i class="ri-delete-back-2-line"></i></button>
                    <button class="blue operators" id="/" aria-label="Divide">รท</button>
                </div>
                <div class="btns">
                    <button class="num" id="7">7</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="9">9</button>
                    <button class="blue operators" id="*" aria-label="Multiply">ร</button>
                </div>
                <div class="btns">
                    <button class="num" id="4">4</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="6">6</button>
                    <button class="blue operators" id="-">-</button>
                </div>
                <div class="btns">
                    <button class="num" id="1">1</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="3">3</button>
                    <button class="blue operators" id="+">+</button>
                </div>
                <div class="btns">
                    <button class="num" id="00">00</button>
                    <button class="num" id="0">0</button>
                    <button class="num" id=".">.</button>
                    <button class="blue" id="result" aria-label="Calculate result">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="cal.js"></script>
</body>
</html>
